OpenIDE-Module-Display-Category=Developing NetBeans
OpenIDE-Module-Long-Description=\
    The UI Editor allows you to change the Look and Feel (LAF) of NetBeans on the fly! \
    You can choose from a set of pre-installed LAFs and then modify individual UI properties to create your own customized NetBeans experience. \
    You can also save your customized LAF so it's automatically applied each time you start NetBeans.
